<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puguh AI Sukses - Generator Kerangka Jurnal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .btn-gradient {
            background-image: linear-gradient(to right, #3b82f6 0%, #8b5cf6 51%, #3b82f6 100%);
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 4px 15px 0 rgba(59, 130, 246, 0.35);
        }
        .btn-gradient:hover {
            background-position: right center;
        }
        .card-result {
            animation: fadeIn 0.7s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        textarea, input {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        textarea:focus, input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .error-border {
             border-color: #ef4444; /* red-500 */
        }
        #journalOutput h3 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 700; /* font-bold */
            color: #1e3a8a; /* blue-900 */
            margin-top: 1.5rem; /* mt-6 */
            margin-bottom: 0.5rem; /* mb-2 */
            padding-bottom: 0.25rem; /* pb-1 */
            border-bottom: 2px solid #dbeafe; /* border-blue-100 */
        }
         #journalOutput p {
            line-height: 1.75;
            color: #334155; /* slate-700 */
         }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 text-center transform transition-all duration-500">
            <!-- Header Section -->
            <div class="flex justify-center items-center mb-4">
                <div class="bg-blue-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 tracking-tight">
                Puguh AI Sukses
            </h1>
            <p class="text-slate-600 mt-2 text-base md:text-lg">
                Generator Kerangka Jurnal Ilmiah Berbasis AI
            </p>
            
            <!-- Input Form -->
            <div class="mt-8 text-left space-y-6">
                 <div>
                    <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Judul Tesis / Jurnal</label>
                    <input type="text" id="title" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="Contoh: Pengaruh Influencer Marketing terhadap Minat Beli...">
                </div>
                <div>
                    <label for="phenomenon" class="block text-sm font-semibold text-gray-700 mb-2">Fenomena</label>
                    <textarea id="phenomenon" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="Jelaskan fenomena unik atau menarik yang Anda amati. Contoh: Meningkatnya tren 'live shopping' di kalangan Gen Z..."></textarea>
                </div>
                <div>
                    <label for="gap" class="block text-sm font-semibold text-gray-700 mb-2">Research Gap (Kesenjangan Penelitian)</label>
                    <textarea id="gap" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="Jelaskan apa yang belum terjawab oleh penelitian sebelumnya. Contoh: Penelitian sebelumnya banyak membahas e-commerce, namun sedikit yang fokus pada dampak 'live shopping' terhadap brand loyalty..."></textarea>
                </div>
            </div>
             <p id="error-message" class="text-red-500 text-sm mt-4 hidden">Harap isi semua kolom untuk melanjutkan.</p>

            <!-- Action Button -->
            <div class="mt-8">
                <button id="generateBtn" class="btn-gradient w-full md:w-auto font-bold py-4 px-10 rounded-full text-lg shadow-lg transform hover:scale-105 transition-transform duration-300 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    ✨ Buatkan Kerangka Jurnal
                </button>
            </div>
        </div>

        <!-- Result Display Area -->
        <div id="resultContainer" class="hidden mt-10 bg-white rounded-2xl shadow-2xl p-8 md:p-12 card-result">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Kerangka Jurnal Anda</h2>
                <button id="copyBtn" class="bg-slate-100 text-slate-600 hover:bg-slate-200 font-semibold py-2 px-4 rounded-lg flex items-center transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                    Salin Teks
                </button>
            </div>
            <div id="journalOutput" class="text-left"></div>
        </div>

         <footer class="mt-8 text-center">
            <p class="text-xs text-slate-400">
                Dibuat untuk membantu perjuangan mahasiswa ekonomi di seluruh Indonesia.
            </p>
        </footer>
    </main>

    <script>
        // --- DOM Element References ---
        const generateBtn = document.getElementById('generateBtn');
        const resultContainer = document.getElementById('resultContainer');
        const journalOutput = document.getElementById('journalOutput');
        const copyBtn = document.getElementById('copyBtn');
        
        const titleInput = document.getElementById('title');
        const phenomenonInput = document.getElementById('phenomenon');
        const gapInput = document.getElementById('gap');
        const errorMessage = document.getElementById('error-message');

        // --- Event Listener ---
        generateBtn.addEventListener('click', () => {
            const title = titleInput.value.trim();
            const phenomenon = phenomenonInput.value.trim();
            const gap = gapInput.value.trim();
            
            // --- Input Validation ---
            let isValid = true;
            [titleInput, phenomenonInput, gapInput].forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('error-border');
                    isValid = false;
                } else {
                    input.classList.remove('error-border');
                }
            });

            if (!isValid) {
                errorMessage.classList.remove('hidden');
                return;
            }
            errorMessage.classList.add('hidden');
            
            // --- Show Loading State ---
            generateBtn.disabled = true;
            generateBtn.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    AI Sedang Berpikir...
                </span>`;
            
            // --- AI Simulation ---
            setTimeout(() => {
                const journalStructure = generateJournalStructure(title, phenomenon, gap);
                journalOutput.innerHTML = journalStructure;
                
                resultContainer.classList.remove('hidden');
                 window.scrollTo({
                    top: resultContainer.offsetTop - 20,
                    behavior: 'smooth'
                });

                // --- Reset Button ---
                generateBtn.disabled = false;
                generateBtn.innerHTML = '✨ Buatkan Kerangka Jurnal';
            }, 1200);
        });
        
        copyBtn.addEventListener('click', () => {
            const textToCopy = journalOutput.innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                copyBtn.innerHTML = '✅ Berhasil Disalin!';
                setTimeout(() => {
                    copyBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        Salin Teks`;
                }, 2000);
            });
        });

        // --- AI Journal Generator Function ---
        function generateJournalStructure(title, phenomenon, gap) {
            return `
                <h3>Judul Penelitian</h3>
                <p><strong>${title}</strong></p>

                <h3>Abstrak</h3>
                <p><i>(Tuliskan abstrak di sini setelah penelitian selesai. Abstrak harus mencakup tujuan, metodologi, temuan utama, dan implikasi secara ringkas dalam sekitar 200-250 kata.)</i></p>

                <h3>1. Pendahuluan</h3>
                <p>
                    <strong>1.1. Latar Belakang Masalah:</strong> Penelitian ini dilatarbelakangi oleh sebuah fenomena yang berkembang pesat, yaitu <strong>${phenomenon}</strong>. Fenomena ini menunjukkan adanya pergeseran perilaku atau tren baru yang signifikan dalam konteks ekonomi saat ini, sehingga menarik untuk diteliti lebih dalam.
                </p>
                <p>
                    <strong>1.2. Rumusan Masalah:</strong> Berdasarkan pengamatan terhadap fenomena tersebut, muncul beberapa pertanyaan. Namun, studi-studi terdahulu belum sepenuhnya menjawab permasalahan ini. Terdapat kesenjangan penelitian <i>(research gap)</i> yang teridentifikasi, di mana <strong>${gap}</strong>. Kesenjangan inilah yang menjadi justifikasi utama mengapa penelitian ini penting untuk dilakukan.
                </p>
                <p>
                    <strong>1.3. Pertanyaan Penelitian:</strong> Oleh karena itu, pertanyaan utama dalam penelitian ini adalah: Bagaimana [variabel utama dari judul] mempengaruhi [variabel dependen dari judul] dalam konteks fenomena yang terjadi? <i>(Sesuaikan pertanyaan ini agar lebih spesifik dengan judul Anda)</i>.
                </p>
                <p>
                    <strong>1.4. Tujuan dan Manfaat Penelitian:</strong> Penelitian ini bertujuan untuk menganalisis dan membuktikan [tujuan utama dari judul]. Hasilnya diharapkan dapat memberikan manfaat teoretis dengan mengisi kesenjangan literatur yang ada, serta manfaat praktis bagi [sebutkan pihak terkait, misal: pelaku bisnis, regulator, UMKM] sebagai dasar pengambilan keputusan.
                </p>
                
                <h3>2. Tinjauan Pustaka dan Pengembangan Hipotesis</h3>
                <p>
                    <strong>2.1. Landasan Teori:</strong> Bagian ini akan mengulas teori-teori besar yang relevan dengan variabel-variabel dalam penelitian Anda. (Contoh: Teori Perilaku Konsumen, Teori Sinyal, Technology Acceptance Model, dll yang berkaitan dengan <strong>"${title}"</strong>).
                </p>
                <p>
                    <strong>2.2. Penelitian Terdahulu:</strong> Meninjau setidaknya 10-15 penelitian relevan dari jurnal internasional dan nasional yang membahas topik serupa. Tinjauan ini digunakan untuk memetakan apa yang sudah diketahui dan memperkuat <i>research gap</i>.
                </p>
                 <p>
                    <strong>2.3. Pengembangan Hipotesis:</strong> Berdasarkan landasan teori dan tinjauan penelitian terdahulu, hipotesis penelitian dirumuskan. (Contoh: H1: Terdapat pengaruh positif dan signifikan antara [Variabel X] terhadap [Variabel Y]).
                </p>

                <h3>3. Metodologi Penelitian</h3>
                <p>
                    <strong>3.1. Pendekatan Penelitian:</strong> Penelitian ini akan menggunakan pendekatan [Kuantitatif / Kualitatif / Campuran].
                </p>
                <p>
                    <strong>3.2. Populasi dan Sampel:</strong> Populasi dalam penelitian ini adalah [jelaskan populasi Anda]. Teknik pengambilan sampel yang digunakan adalah [Probability/Non-Probability Sampling], dengan jumlah sampel sebanyak [tentukan jumlah] responden.
                </p>
                <p>
                    <strong>3.3. Teknik Pengumpulan Data:</strong> Data akan dikumpulkan melalui [kuesioner online / wawancara mendalam / data sekunder dari BEI/BPS].
                </p>
                <p>
                    <strong>3.4. Teknik Analisis Data:</strong> Data yang terkumpul akan dianalisis menggunakan [Regresi Linier Berganda / SEM-PLS / Analisis Deskriptif / Studi Kasus] dengan bantuan software [SPSS / SmartPLS / NVivo].
                </p>

                <h3>4. Hasil dan Pembahasan</h3>
                <p><i>(Bagian ini akan diisi setelah data terkumpul dan dianalisis. Sajikan hasil statistik/temuan kualitatif Anda secara jelas, lalu bahas temuan tersebut dengan menghubungkannya kembali ke teori dan penelitian terdahulu.)</i></p>

                <h3>5. Kesimpulan dan Implikasi</h3>
                <p>
                    <strong>5.1. Kesimpulan:</strong> Merangkum jawaban atas pertanyaan penelitian berdasarkan hasil analisis.
                </p>
                <p>
                    <strong>5.2. Implikasi Penelitian:</strong> Menjelaskan implikasi teoretis (kontribusi terhadap ilmu pengetahuan) dan implikasi manajerial/praktis (saran untuk para praktisi).
                </p>
                <p>
                    <strong>5.3. Keterbatasan dan Saran Penelitian Lanjutan:</strong> Mengakui batasan-batasan dalam penelitian ini dan memberikan saran topik untuk penelitian di masa depan.
                </p>
                
                <h3>Referensi</h3>
                <p><i>(Daftar semua sumber yang dikutip dalam naskah, diformat sesuai gaya sitasi yang ditentukan, misalnya APA 7th Edition.)</i></p>
            `;
        }
    </script>
</body>
</html>
